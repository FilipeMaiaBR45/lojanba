<div class="container my-3">
  <h2 th:onclick="mensagem()">Edição de produtos</h2>

  <div class="card">
    <div class="card-body">
      <form method="post" th:object="${produto}" th:action="@{/salvar}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="idProduto" class="form-label">ID</label>
          <input class="form-control" type="text" readonly name="idProduto" id="idProduto" th:field="*{idProduto}">
        </div>
        <div class="mb-3">
          <label for="nomeProduto" class="form-label">Nome do produto</label>
          <input th:field="*{nomeProduto}" type="text" class="form-control" id="nomeProduto" aria-describedby="nome" />
        </div>
        <div class="mb-3">
          <label for="timejogador" class="form-label">Time/Jogador</label>
          <input th:field="*{timeJogador}" type="text" class="form-control" id="timejogador" />
          <div th:if="${#fields.hasErrors('timeJogador')}"
               th:errors="*{timeJogador}"
               id="timejogadorHelp"
               class="form-text"
          ></div>
        </div>
        <div class="mb-3">
          <label for="preco" class="form-label">preço</label>
          <input
                  th:field="*{preco}"
                  type="number"
                  class="form-control"
                  id="precoHelp"
          />
          <div
                  th:if="${#fields.hasErrors('preco')}"
                  th:errors="*{preco}"
                  id="precoHelp1"
                  class="form-text"
          ></div>
        </div>
        <div class="input-group mb-3">
          <!--  <label for="examplepreco" class="form-label">Preço</label> -->
          <span class="input-group-text">$</span>
          <input
                  placeholder="Preço"
                  th:field="*{preco}"
                  type="number"
                  step="any"
                  min="1"
                  class="form-control"
                  id="preco"
          />
        </div>
        <div class="mb-3">
          <label for="tamanho" class="form-label">tamanho</label>
          <input
                  th:field="*{tamanho}"
                  type="text"
                  class="form-control"
                  id="tamanho"
                  aria-describedby="tipo"
          />
        </div>

        <div class="mb-3">
          <label for="indicadopara" class="form-label">indicado para:</label>
          <input
                  th:field="*{indicadoPara}"
                  type="text"
                  class="form-control"
                  id="indicadopara"
                  aria-describedby="tipo"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Imagem</label>
          <input name="file" class="form-control" type="file" id="formFile"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
