<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Cadastrar produto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
</head>
<body>

<div th:replace="fragments/commons :: navigation"></div>
<div th:replace="fragments/commons :: header"></div>

<section>

    <h1>Cadastro de produtos</h1>
    <form method="post" th:object="${produto}" th:action="@{/salvar}" enctype="multipart/form-data">
        <h2>Nome do produto:</h2>
        <input type="text" name="nomeproduto" th:field="*{nomeProduto}">
        <h2>Time/Jogador:</h2>
        <input type="text" name="timejogador" th:field="*{timeJogador}">
        <h2>pre√ßo:</h2>
        <input type="number" name="preco" th:field="*{preco}">
        <h2>tamanho:</h2>
        <input type="text" name="tamanho" th:field="*{tamanho}">
        <h2>indicado para:</h2>
        <input type="text" name="indicadopara" th:field="*{indicadoPara}">
        <h2>Imagem:</h2>
        <input type="file" name="file">
        <button type="submit">Cadastrar produto</button>

    </form>
</section>
<div th:replace="fragments/commons :: footer"></div>
<!-- Bootstrap core JS-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>-->
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
